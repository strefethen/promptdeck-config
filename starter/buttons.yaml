# PromptDeck ‚Äî Starter Config
# Copy to ~/.promptdeck/buttons.yaml
# Changes are applied automatically ‚Äî no restart needed.

version: 1

server:
  port: 9100

grid:
  columns: 3

barcodeScanCooldown: 750      # milliseconds between duplicate scans

injection:
  mode: clipboard
  plainText: true
  appendNewline: false
  cooldownMs: 250

ui:
  compact: false              # Use default is accessible size layout. set to true for a more compact layout with smaller buttons and less spacing

spaces: {}                    # Enable macOS Spaces window switching (empty object enables the feature)

dock:
  position: top   # or "bottom"
  showLabels: false

vscode: {}                    # Enable VS Code window switching (empty object enables the feature)

tabs:
  safari:
    title: true
  chrome:
    title: true

pages:
  - label: Buttons
    buttons:
      # Only visible when Zoom/FaceTime is frontmost
      - group:
          label: "Meeting Controls"
          color: "#2D8CFF"
          triggers:
            - type: app
              match: zoom.us
            - type: app
              match: FaceTime
          buttons:
            - id: mute-toggle
              label: Mute
              icon: mic.slash.fill
              color: "#EF4444"
              action: keystroke
              keystroke: "cmd+shift+a"    # Zoom's mute toggle

            - id: video-toggle
              label: Video
              icon: video.slash.fill
              color: "#F59E0B"
              action: keystroke
              keystroke: "cmd+shift+v"    # Zoom's video toggle

            - id: share-screen
              label: Share
              icon: rectangle.on.rectangle
              color: "#10B981"
              action: keystroke
              keystroke: "cmd+shift+s"    # Zoom's share screen

            - id: raise-hand
              label: Hand
              icon: hand.raised.fill
              color: "#8B5CF6"
              action: keystroke
              keystroke: "opt+y"          # Zoom's raise hand

      # Only visible when Safari is frontmost
      - group:
          label: "Safari"
          color: "#007AFF"
          triggers:
            - type: app
              match: Safari
          buttons:
            - id: close-tab
              label: Close Tab
              icon: xmark.square
              color: "#EF4444"
              action: keystroke
              keystroke: "cmd+w"

            - id: reload
              label: Reload
              icon: arrow.clockwise
              color: "#10B981"
              action: keystroke
              keystroke: "cmd+r"

            - id: prev-tab
              label: "‚Üê Tab"
              icon: chevron.left
              color: "#6B7280"
              action: keystroke
              keystroke: "cmd+shift+["

            - id: next-tab
              label: "Tab ‚Üí"
              icon: chevron.right
              color: "#6B7280"
              action: keystroke
              keystroke: "cmd+shift+]"

      # Only visible when Safari is frontmost
      - group:
          label: "Chrome"
          color: "#007AFF"
          triggers:
            - type: app
              match: Google Chrome
          buttons:
            - id: chrome-close-tab
              label: Close Tab
              icon: xmark.square
              color: "#EF4444"
              action: keystroke
              keystroke: "cmd+w"

            - id: chrome-reload
              label: Reload
              icon: arrow.clockwise
              color: "#10B981"
              action: keystroke
              keystroke: "cmd+shift+r"

            - id: chrome-prev-tab
              label: "‚Üê Tab"
              icon: chevron.left
              color: "#6B7280"
              action: keystroke
              keystroke: "cmd+shift+["

            - id: chrome-next-tab
              label: "Tab ‚Üí"
              icon: chevron.right
              color: "#6B7280"
              action: keystroke
              keystroke: "cmd+shift+]"

